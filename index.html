<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Boolzapp</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="green-line"></div>
    <div id="try" class="wrapper">
      <div class="left">
        <div class="header">
          <div id="my-img"></div>
          <h4>Federico</h4>
          <div class="icons-wrapper">
            <i class="far fa-user-circle"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notifications">
          <div class="bell"><i class="fas fa-bell-slash"></i></div>
          <div class="notifications-text">
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <div class="search">
          <input id="search-user" type="text" name="" value="">
          <div class="magnifier"><i class="fas fa-search"></i></div>
        </div>
        <div class="contacts-wrapper">
          <div class="contact-box kishi selected">
            <img class="profile-img" src="https://img.kpopmap.com/2017/11/kim-kookheon.jpg" alt="">
            <div class="message-content">
              <h4>Kishi</h4>
              <p class="last-message"></p>
            </div>
            <span class="time"></span>
          </div>
          <div class="contact-box hikata">
            <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq8O7pdvDOF4eyZBTcqnMvMOr2RSr4a8gHN2ab4FxHLQybNUo7xw" alt="">
            <div class="message-content">
              <h4>Hikata</h4>
              <p class="last-message"></p>
            </div>
            <span class="time"></span>
          </div>
          <div class="contact-box matsumoto">
            <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMtqwkwOS9bY_xBTo90byeHEiJ0Uqb6W3VKTtPRyDUzjkArS4pig" alt="">
            <div class="message-content">
              <h4>Matsumoto</h4>
              <p class="last-message"></p>
            </div>
            <span class="time"></span>
          </div>
          <div class="contact-box hinata">
            <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6YfCYAlfeQ6Ww884gWzU-pvc1F2VOElyH-4w0BYHl6LEM_v2S5A" alt="">
            <div class="message-content">
              <h4>Hinata</h4>
              <p class="last-message"></p>
            </div>
            <span class="time"></span>
          </div>
          <div class="contact-box reika">
            <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtJAcxzjxICVbRYvJhWldEXwIpXmD0MCxKk1MOFqKQXnFfTVEQ" alt="">
            <div class="message-content">
              <h4>Reika</h4>
              <p class="last-message"></p>
            </div>
            <span class="time"></span>
          </div>
          <div class="contact-box ichigo">
            <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR36XGQANBetg4AsS2oGvcjL9aykIMZ9e0DJd232HospR0LY81N3A" alt="">
            <div class="message-content">
              <h4>Ichigo</h4>
              <p class="last-message"></p>
            </div>
            <span class="time"></span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <img id="contact-img" class="profile-img" src="https://img.kpopmap.com/2017/11/kim-kookheon.jpg" alt="">
          <div class="header-text">
            <h4 id="contact-name">Kishi</h4>
            <p id="last-online">Ultimo accesso oggi alle 15:40</p>
          </div>
          <div class="icons-wrapper">
            <i class="far fa-user-circle"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div id="long-press-options" class="header hidden">
          <h3 id="selected-chats"></h3>
          <i id="bin" class="fas fa-trash"></i>
        </div>
        <div class="messages-wrapper">
          <div class="chat showed"></div>
          <div class="chat"></div>
          <div class="chat"></div>
          <div class="chat"></div>
          <div class="chat"></div>
          <div class="chat"></div>
        </div>
        <div class="input-text-wrapper">
          <i class="far fa-smile"></i>
          <input id="input-message" type="text" name="" value="" placeholder="Write text here...">
          <i class="fas fa-microphone"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
