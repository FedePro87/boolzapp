<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="http://icons.iconarchive.com/icons/dtafalonso/android-l/512/WhatsApp-icon.png"/>
  <title>Boolzapp</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script id="message-template" type="text/x-handlebars-template">
    <div class="long-click-wrapper">
      <div class="{{messageType}} message">
        <img class="my-img" src={{profileImgUrl}}>
        <p>{{messageText}}</p>
        <span class="messages-time">{{time}}</span>
      </div>
    </div>
  </script>
  <script id="contacts-template" type="text/x-handlebars-template">
    <div class="contact-box">
      <img src={{contactImg}} class="profile-img">
      <div class="message-content">
        <h4>{{contactName}}</h4>
        <p class="last-message"></p>
      </div>
      <span class="time"></span>
    </div>
  </script>
</head>
<body>
  <div class="container">
    <div class="green-line"></div>
    <div class="wrapper">
      <div class="left">
        <div class="header">
          <div class="my-img"></div>
          <h4>Federico</h4>
          <div class="icons-wrapper">
            <i class="far fa-user-circle"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notifications">
          <div class="bell"><i class="fas fa-bell-slash"></i></div>
          <div class="notifications-text">
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <div class="search">
          <input id="search-user" type="text" name="" value="">
          <div class="magnifier"><i class="fas fa-search"></i></div>
        </div>
        <div class="contacts-wrapper"></div>
      </div>
      <div class="right">
        <div class="header">
          <img id="contact-img" class="profile-img" alt="">
          <div class="header-text">
            <h4 id="contact-name"></h4>
            <p id="last-online"></p>
          </div>
          <div class="icons-wrapper">
            <i class="far fa-user-circle"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div id="long-press-options" class="header hidden">
          <h3 id="selected-chats"></h3>
          <i id="bin" class="fas fa-trash"></i>
        </div>
        <div class="messages-wrapper"></div>
        <div class="input-text-wrapper">
          <i class="far fa-smile"></i>
          <input id="input-message" type="text" name="" value="" placeholder="Write text here..." autofocus>
          <i class="fas fa-microphone"></i>

        </div>
      </div>
    </div>
  </body>
  </html>
